<!--bootstrap-->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="styles/style.css" />

<!-- HTML content -->
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Battery Finder Program</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center pt-5 pb-5">
      <h1>Battery Finder Program</h1>
    </header>
    <main class="container mt-4">
      <section class="card p-4 mb-3">
        <label for="brandSelectMenu">Step 1: Select your brand</label>
        <select
          name="brands"
          id="brandSelectMenu"
          class="form-control"
        ></select>
      </section>
      <section class="card p-4 mb-3">
        <label for="modelSelectMenu">Step 2: Select your model</label>
        <select
          name="models"
          id="modelSelectMenu"
          class="form-control"
        ></select>
      </section>
      <section class="card p-4 mb-3">
        <label for="inputdefault"
          >Step 3: Input accessory power consumption</label
        >
        <input
          id="inputdefault"
          type="number"
          min="0"
          class="form-control"
          aria-describedby="powerHelpInline"
        />
        <small id="powerHelpInline" class="form-text text-muted"
          >Enter power consumption in Watts</small
        >
      </section>
      <section class="card p-4 mb-3">
        <label for="batteriesTable">Step 4: Choose your battery</label>
        <div id="batteriesTable" class="w-100 bg-info p-2"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
